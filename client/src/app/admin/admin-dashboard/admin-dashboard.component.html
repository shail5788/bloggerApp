<div class="dash-header">
  <div class="dash-title">
    <h1>{{ title }}</h1>
  </div>
  <div class="dash-nav">
    <button class="btn btn-success" (click)="openModal('creat-blog')">
      Add Post
    </button>
  </div>
</div>
<table class="table table-bordered table-striped">
  <tr>
    <th>#ID</th>
    <th>Image</th>
    <th>Title</th>
    <th>Created At</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let blog of blogs">
    <td>{{ blog._id }}</td>
    <td><img src="http://localhost:1978/uploads/{{blog.image}}" /></td>
    <td>{{ blog.title }}</td>
    <td>{{ blog.create_at | date: "mediumDate" }}</td>
    <td class="action">
      <a href="#" class="btn btn-info btn-sm">Edit</a>
      <a href="#" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
</table>

{{ error }}
<!-- Modal Template -->
<pop-modal id="creat-blog">
  <h1 style="height:1000px">A Tall Custom Modal!</h1>
  <button (click)="closeModal('creat-blog')">Close</button>
</pop-modal>
<!-- end modal template -->
